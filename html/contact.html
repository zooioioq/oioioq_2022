<!DOCTYPE html>
<!-- contact.html -->

<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../asset/img/favicon.ico">
    <link rel="stylesheet" href="../asset/css/package.css">
    <script src="../asset/js/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="../asset/js/html5shiv.min.js"></script>
    <![endif]-->
    <title> contact | oioioq </title>
  </head>

  <body>
    <!-- wrap -->
    <div id="wrap">
      <!-- header -->
      <header class="header">
        <!-- headTitle -->
        <div class="headTitle">
          <h1> oioioq </h1>
          <span> web design / publisher </span>
        </div>
        <!-- // headTitle -->
        <!-- nav -->
        <nav class="nav">
          <ul>
            <li><a href="./portfolio.html"><span> portfolio </span><span>작업물</span></a></li>
            <li><a href="./about.html"><span> about </span><span>소개</span></a></li>
            <li><a href="./contact.html"><span> contact </span><span>문의</span></a></li>
          </ul>
        </nav>
        <!-- // nav -->
      </header>
      <!-- // header -->
      <!-- contant -->
      <div class="contant">
        <!-- conTitle -->
        <h2 class="blind"> contact </h2>
        <!-- // conTitle -->
        <!-- conCategory -->
        <div class="conCategory">
          <ul>
            <li class="act"> contact </li>
          </ul>
        </div>
        <!-- // conCategory -->
        <!-- conInner -->
        <div class="conInner">
          <!-- contactBox -->
          <div class="contactBox">
            <form class="gform" method="POST" data-email="zooi.oi.oq@gmail.com" action="https://script.google.com/macros/s/AKfycbxpyhEGTp9_fzkBJBa5eT9dyVaxEz8_teoFnjjURC0hrmBTrZv1HtPpa5hAOgfGh-ma/exec">
              <div>
                <label class="inputTitle" for="nameInput"> name </label>
                <input type="text" id="nameInput" name="name" class="input" required>
              </div>
              <div>
                <label class="inputTitle" for="mailInput"> e-mail </label>
                <input type="email" id="mailInput" name="email" class="input" required>
              </div>
              <div>
                <label class="inputTitle" for="phoneNumInput"> number </label>
                <input type="text" id="phoneNumInput" name="number" class="input" required>
              </div>
              <div>
                <label class="inputTitle" for="conInput"> message </label>
                <textarea class="input" id="conInput" name="message" placeholder="문의하실 내용을 작성해주세요" required></textarea>
              </div>
              <button type="submit" class="sendBtn"><span> send </span><span> 전송 </span></button>
              <div style="display:none" class="emailPop">
                <div class="popBox">
                  <p> 감사합니다. <br> 확인 후 빠른 시일내에 연락드리겠습니다 : ) </p>
                  <div class="emailPopClose"> 확인 </div>
                </div>
               </div>
            </form>
          </div>
          <!-- // contactBox -->
          <p> ※ 문의를 남겨주시면 기입해주신 이메일로 연락드리겠습니다. 감사합니다 : ) </p>
        </div>
        <!-- // conInner -->
      </div>
      <!-- // contant -->
      <!-- footer -->
      <footer class="footer">
        <span> Copyright © oioioq. All rights reserved </span>
      </footer>
      <!-- // footer -->
    </div>
    <!-- // wrap -->

    <!-- script -->
    <script src="../asset/js/contact.js"></script>
    <!-- // script -->
  </body>
</html>
